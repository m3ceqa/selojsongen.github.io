<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON Generator</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<style>
    body {
        background-color: rgb(235, 235, 235);
        background-size: auto;
        font-family: 'Montserrat'
    }
</style>

<body>
    <py-script src="./main.py"></py-script>

    <section>
        <div class="container my-5 py-5 text-dark shadow-lg rounded" >
            <div class="row d-flex justify-content-center p-3" >
                <div class="col">
                    <div class="w-100">
                        <h5 class="font-weight-bold">Enter test plans below: </h5>
                        <div class="form-outline">
                            <textarea class="form-control shadow-sm" id="area" rows="6"></textarea>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" id="submit-button" class="btn btn-success text-uppercase shadow rounded"
                                pys-onClick="my_function" onfocus=>
                                Generate
                                <py-script src="./main.py"></py-script>
                            </button>
                            <button onclick="resetFields()" class="btn btn-danger text-uppercase shadow rounded">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="w-100">
                        <h5 class="font-weight-bold">Generated JSON: </h5>
                        <div class="form-outline bg-dark rounded text-monospace p-3">
                            <pre id="test-output" class="text-monospace text-white"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center p-3">
            Infor &copy; M3 CloudSuite QA
        </div>
    </section>

    <script>
        function resetFields() {
            document.getElementById('area').value = '';
            document.getElementById('test-output').innerHTML = '';
        }
    </script>

</body>

</html>
